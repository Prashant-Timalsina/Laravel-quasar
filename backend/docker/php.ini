memory_limit = 256M
max_execution_time = 300
max_input_time = 300
post_max_size = 50M
upload_max_filesize = 50M
date.timezone = UTC

; Display errors for development
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Log errors
log_errors = On
error_log = /var/log/php/error.log
