# Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  backend:
    restart: always
    environment:
      APP_ENV: production
      APP_DEBUG: 'false'
      LOG_CHANNEL: stderr
      LOG_LEVEL: warning
    volumes: []  # No volume mounts in production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    restart: always
    environment:
      NODE_ENV: production
    volumes: []  # No volume mounts in production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

